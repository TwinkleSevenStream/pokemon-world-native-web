<!-- 登录 - 注册 两个信息框之间的跳转 -->
<input type="radio" checked id="toggle--login" name="toggle" class="ghost" />
<input type="radio" id="toggle--signup" name="toggle" class="ghost" />

<!--<img class="logo framed" src="../img/pokemon-logo.png" alt="Pokemon logo" />-->

<!--登录信息框-->
<form class="form form--login framed">
    <input type="username" placeholder="请输入用户名" class="input input--top" id="username"/>
    <input type="password" placeholder="请输入密码" class="input" id="password"/>
    <input type="button" class="check-code input" id="checkCode"/>
    <input type="text" placeholder="请输入上方的验证码" class="input" id="input-check-code"/>
    <input type="submit" value="Log in" class="input input--submit" onclick="return false;" id="log-in-button"/>

<!-- 显示注册信息框 -->
    <label for="toggle--signup" class="text text--small text--centered jump-font">加入我们</label>
</form>

<!--注册信息框-->
<form class="form form--signup framed">
    <!--    <h2 class="text text&#45;&#45;centered text&#45;&#45;omega">Join the other <b>152.6 million</b> blogs and</br>share all that you love.</h2>-->
    <input type="username" placeholder="请输入用户名" class="input input--top" id="sign-up-username"/>
    <input type="password" placeholder="请输入密码" class="input" id="sign-up-password"/>
    <input type="password" placeholder="请再次输入密码" class="input" id="sign-up-password-again"/>
    <input type="submit" value="Sign up" class="input input--submit" onclick="return false;" id="sign-up-button"/>

    <!-- 显示登录信息框 -->
    <label for="toggle--login" class="text text--small text--centered jump-font">返回登录</label>
</form>
